<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toDoList</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <!--总容器开始 -->
  <div class="container">
        <button class="delete-all">删除所有任务</button>
        <h1>我的todo</h1>
        <form class="add">
            <input type="text" placeholder="eg: 下午记得买菜..."><button type="submit">submit</button>
          </form>
          <ul class="task-list">
           <li class="task-item">
             <input type="checkbox" name="" id="">
             <span class="item-content">1</span>
             <span class="detail">详情</span>
             <span class="delete">删除</span>
          </li>
          
          </ul>
          <form class="task-detail" detail-index="">
            <h2></h2>
            <input type="text" style="display:none" class="change-title">
           <textarea name="desc" id="" cols="30" rows="10"></textarea>
            <div class="time">
              <h3>提醒时间</h3>
              <input type="date" name="remain-date" id="">
            </div>
            <button type="submit" class="submit-detail">submit</button>
          </form>
  </div>
  <!-- 总容器结束 -->
  <div class="task-detail-mask"></div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/alert.js"></script>
</body>
</html>
