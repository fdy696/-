      var aLis = document.querySelectorAll("#pro-list a");

          var arr = getCookie("cart")?JSON.parse(getCookie("cart")):[];

           arr.forEach(function(arrone){
             if(arrone.id==pid){
              arrone.num++;
              isExist = true;
             }
           }) 
           
           if(!isExist){
            var goods = {
                id:pid,
                name,
                price,
                num:1
              };
              arr.push(goods);
           }

          var d = new Date()
          d.setDate(d.getDate()+10);
          setCookie("cart",JSON.stringify(arr),d)
